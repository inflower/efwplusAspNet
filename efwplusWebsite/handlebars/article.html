<script id="article-template" type="text/x-handlebars-template">
    <div class="am-u-md-9">
        <div data-am-widget="list_news" class="am-list-news">
            <div class="am-list-news-bd">
                <ul class="am-list">
                    {{#each data.ArticleList}}
                    <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
                        <div class="am-u-sm-10 am-list-main">
                            <h3 class="am-list-item-hd"><a href="{{linkurl}}" target="_blank" class="am-list-item-hd ">{{Title}}</a></h3>

                            <div class="am-list-item-text">{{Intro}}</div>
                        </div>
                        <div class="am-u-sm-2 am-list-thumb" style="font-size:12px;">
                            <mark>{{className}}</mark><br>
                            <span>{{author}}/{{ID}}</span><br>
                            <span>{{createdate}}</span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>

        </div>

    </div>
    <div class="am-u-md-3">
        <section class="am-panel am-panel-default">
            <div class="am-panel-hd">文章分类</div>
            <ul class="am-list blog-list">
                <li><a href="#article">全部</a></li>
                {{#each data.ArticleClass}}
                <li><a href="#article/{{ID}}" value="{{ID}}">{{name}}</a></li>
                {{/each}}
            </ul>
        </section>
    </div>
</script>
