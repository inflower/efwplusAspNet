<script id="admin-template" type="text/x-handlebars-template">
    <div class="am-tabs" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">项目维护</a></li>
            <li><a href="#tab2">文章维护</a></li>
            <li><a href="#tab3">分类维护</a></li>
            <li><a href="#tab4">标签维护</a></li>
        </ul>
        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <form id="projectForm" class="am-form" method="post"  data-am-validator>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            项目编码
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="projectID" id="projectID">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">
                        <button id="btn_searchproject" type="button" class="am-btn am-btn-success am-btn-xs">查询</button>
                        <button id="btn_addproject" type="button" class="am-btn am-btn-primary am-btn-xs">新增</button>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            项目名称
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="projectName" required  />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            项目介绍
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <textarea rows="5" name="projectIntro"></textarea>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            链接地址
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                            <input type="text" class="am-input-sm" name="projectLinkUrl" required />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填,如：http://</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            作者
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" value="kakake" name="projectAuthor" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">选填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            项目分类
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <select name="projectClassID" class="am-input-sm" required>
                                <option value="">-=请选择一项=-</option>
                                {{#each data.projectClassDict}}
                                <option value="{{ID}}">{{name}}</option>
                                {{/each}}
                            </select>
                            <span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-12 am-u-md-6">*必选</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            项目标签
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="projectLabelTag">
                        </div>
                        <div class="am-u-sm-12 am-u-md-6">用逗号分隔，如：C#,Javascript</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right">
                            置顶级别
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <div class="am-btn-group">
                                    <input type="radio" name="projectTopLevel" value="0" checked="checked"> 正常
                                    <input type="radio" name="projectTopLevel" value="1"> 一级置顶
                                    <input type="radio" name="projectTopLevel" value="2"> 二级置顶
                                    <input type="radio" name="projectTopLevel" value="3"> 三级置顶
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right">
                            显示
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <div class="am-btn-group">
                                    <input type="radio" name="projectIsShow" value="1" checked="checked"> 正常显示
                                    <input type="radio" name="projectIsShow" value="0"> 暂不显示
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
                            <button type="reset" class="am-btn am-btn-primary am-btn-xs">清空</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="am-tab-panel am-fade" id="tab2">
                <form id="articleForm" class="am-form" method="post" data-am-validator>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文章编码
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="articleID" id="articleID">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">
                            <button id="btn_searcharticle" type="button" class="am-btn am-btn-success am-btn-xs">查询</button>
                            <button id="btn_addarticle" type="button" class="am-btn am-btn-primary am-btn-xs">新增</button>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文章名称
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="articleTitle" required />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            文章介绍
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <textarea rows="5" name="articleIntro"></textarea>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            链接地址
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                            <input type="text" class="am-input-sm" name="articleLinkUrl" required />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填,如：http://</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            作者
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" value="kakake" name="articleAuthor" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">选填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文章分类
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <select name="articleClassID" class="am-input-sm" required>
                                <option value="">-=请选择一项=-</option>
                                {{#each data.articleClassDict}}
                                <option value="{{ID}}">{{name}}</option>
                                {{/each}}
                            </select>
                            <span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-12 am-u-md-6">*必选</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文章标签
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="articleLabelTag">
                        </div>
                        <div class="am-u-sm-12 am-u-md-6">用逗号分隔，如：C#,Javascript</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right">
                            置顶级别
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <div class="am-btn-group">
                                    <input type="radio" name="articleTopLevel" value="0" checked="checked"> 正常
                                    <input type="radio" name="articleTopLevel" value="1"> 一级置顶
                                    <input type="radio" name="articleTopLevel" value="2"> 二级置顶
                                    <input type="radio" name="articleTopLevel" value="3"> 三级置顶
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right">
                            显示
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <div class="am-btn-group">
                                    <input type="radio" name="articleIsShow" value="1" checked="checked"> 正常显示
                                    <input type="radio" name="articleIsShow" value="0"> 暂不显示
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">

                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
                            <button type="reset" class="am-btn am-btn-primary am-btn-xs">清空</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="am-tab-panel am-fade" id="tab3">
                <form id="classForm" class="am-form" method="post" data-am-validator>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            分类编码
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="classID" id="classID">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">
                            <button id="btn_searchclass" type="button" class="am-btn am-btn-success am-btn-xs">查询</button>
                            <button id="btn_addclass" type="button" class="am-btn am-btn-primary am-btn-xs">新增</button>
                            <button id="btn_classdata" type="button" class="am-btn am-btn-primary am-btn-xs">全部数据</button>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            分类名称
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="className" required />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            排序
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="classSort" required />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right">
                            分类类型
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <div class="am-btn-group">
                                    <input type="radio" name="classType" value="0" checked="checked"> 项目分类
                                    <input type="radio" name="classType" value="1"> 文章分类
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">

                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
                            <button type="reset" class="am-btn am-btn-primary am-btn-xs">清空</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</script>
